<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Universe Chose Us</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #1a0000 0%, #000000 70%);
  overflow: hidden;
  font-family: 'Georgia', serif;
  color: white;
}

/* STAR FIELD */
.stars {
  position: absolute;
  width: 200%;
  height: 200%;
  background: transparent;
  animation: moveStars 60s linear infinite;
}

.stars::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.4;
}

@keyframes moveStars {
  from { transform: translateY(0px); }
  to { transform: translateY(-1000px); }
}

/* CENTER CONTAINER */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* HEART */
.heart {
  width: 120px;
  height: 120px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  margin: 0 auto;
  animation: pulse 2s infinite;
  box-shadow: 0 0 40px red;
}

.heart:before,
.heart:after {
  content: "";
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart:before {
  top: -60px;
  left: 0;
}

.heart:after {
  left: 60px;
  top: 0;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

/* NAMES */
.names {
  font-size: 48px;
  margin-top: 40px;
  letter-spacing: 3px;
  text-shadow: 0 0 20px red;
  opacity: 0;
  animation: fadeIn 4s ease forwards 3s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* FINAL MESSAGE */
.final {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 24px;
  opacity: 0;
  animation: fadeIn 4s ease forwards 6s;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="center">
  <div class="heart"></div>
  <div class="names">Sagar ❤️ Mayu</div>
</div>

<div class="final">
  The universe didn’t make a mistake. It made us.
  <br><br>
  ❤️ Happy Valentine’s Day ❤️
</div>

</body>
</html>
