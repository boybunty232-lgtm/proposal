<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day Babe üß∏üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(-45deg, #ffb6c1, #ffc0cb, #ffe4e1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 25px 15px 120px;
    max-width: 420px;
    margin: auto;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
}

p {
    font-size: 17px;
    line-height: 1.6;
}

/* Teddy Image */
.teddy {
    width: 65%;
    max-width: 200px;
    margin: 20px 0;
    animation: bounce 3s infinite ease-in-out;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.3));
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Message Card */
.love-card {
    background: rgba(255,255,255,0.95);
    color: #d63384;
    padding: 20px;
    border-radius: 18px;
    margin-top: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Floating hearts/teddies */
.float {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Music button */
.music-btn {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    font-size: 15px;
    border-radius: 25px;
    border: none;
    background: #ff69b4;
    color: white;
    z-index: 1000;
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Teddy Day Mayu üß∏üíñ</h1>

    <!-- Use a teddy image file named teddy.jpg -->
    <img src="teddy.jpg" alt="Cute Teddy" class="teddy">

    <div class="love-card">
        <p id="typeText"></p>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Play Music üéµ</button>

<script>
function startMusic() {
    document.getElementById("bgMusic").play();
}

const message = "Mayu, this teddy is just a small gift, but my love for you is bigger than the sky and deeper than the ocean üß∏üíñ Every time you hug a teddy, remember I am always there for you. Happy Teddy Day, my cutie! ‚ù§Ô∏è";
let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("typeText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
    }
}
typeWriter();

/* Floating cute things */
function createFloat() {
    const items = ["üß∏","üíñ","üå∏","üíï"];
    let el = document.createElement("div");
    el.className = "float";
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (18 + Math.random()*10) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
}
setInterval(createFloat, 600);
</script>

</body>
</html>
