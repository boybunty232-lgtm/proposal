<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Universe Chose Us</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    color:white;
    font-family: 'Segoe UI', sans-serif;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

.centerText{
    position:absolute;
    width:100%;
    top:40%;
    text-align:center;
    font-size:20px;
    opacity:0;
    transition:2s;
}

.bigName{
    font-size:36px;
    color:#ff2b2b;
    text-shadow:0 0 20px red, 0 0 50px red;
    opacity:0;
    transition:3s;
}

.finalLine{
    position:absolute;
    bottom:15%;
    width:100%;
    text-align:center;
    font-size:18px;
    opacity:0;
    transition:3s;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="centerText" id="text1">
In 8,000,000,000 people...
</div>

<div class="centerText" id="text2">
Two souls were searching...
</div>

<div class="centerText bigName" id="loveText">
Sagar ❤️ Mayu
</div>

<div class="finalLine" id="finalText">
The universe didn’t make a mistake.  
It made us.  
Happy Valentine’s Day ❤️
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* Stars background */
let stars = [];
for(let i=0;i<200;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2
    });
}

function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y += 0.3;
        if(s.y>canvas.height) s.y=0;
    });
    requestAnimationFrame(animateStars);
}
animateStars();

/* Two destiny stars */
let star1 = {x:100, y:canvas.height/2};
let star2 = {x:canvas.width-100, y:canvas.height/2};

function moveStars(){
    ctx.beginPath();
    ctx.fillStyle="white";
    ctx.arc(star1.x, star1.y, 4, 0, Math.PI*2);
    ctx.arc(star2.x, star2.y, 4, 0, Math.PI*2);
    ctx.fill();

    if(star1.x < canvas.width/2){
        star1.x += 1.5;
        star2.x -= 1.5;
        requestAnimationFrame(moveStars);
    } else {
        explode();
    }
}

/* Explosion */
function explode(){
    for(let i=0;i<100;i++){
        let angle = Math.random()*Math.PI*2;
        let speed = Math.random()*4;
        let particle = {
            x:canvas.width/2,
            y:canvas.height/2,
            dx:Math.cos(angle)*speed,
            dy:Math.sin(angle)*speed,
            life:100
        };
        particles.push(particle);
    }

    setTimeout(()=>{
        document.getElementById("loveText").style.opacity=1;
        setTimeout(()=>{
            document.getElementById("finalText").style.opacity=1;
        },2000);
    },1500);
}

let particles=[];
function animateParticles(){
    particles.forEach(p=>{
        ctx.fillStyle="red";
        ctx.fillRect(p.x,p.y,2,2);
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
    });
    particles = particles.filter(p=>p.life>0);
    requestAnimationFrame(animateParticles);
}
animateParticles();

/* Story timing */
setTimeout(()=>{
    document.getElementById("text1").style.opacity=1;
},1500);

setTimeout(()=>{
    document.getElementById("text2").style.opacity=1;
},4000);

setTimeout(()=>{
    moveStars();
},6000);

</script>

</body>
</html>
