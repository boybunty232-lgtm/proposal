<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Babe ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

.container {
    padding: 20px;
    margin-top: 30px;
}

h1 {
    font-size: 28px;
}

p {
    font-size: 18px;
}

/* ‚úÖ FIXED IMAGE SIZE FOR MOBILE */
img {
    width: 65%;
    max-width: 260px;
    height: auto;
    border-radius: 20px;
    margin: 15px 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.propose-btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 15px;
}

#message {
    display: none;
    font-size: 22px;
    margin-top: 15px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: #ff4d6d;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Music button */
.music-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    background: #ff4d6d;
    color: white;
    z-index: 9999;
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey Babe ‚ù§Ô∏è</h1>
    <p>From the moment you came into my life, everything became more beautiful.</p>

    <img src="our-photo.jpg.jpg" alt="Us">

    <p id="typeText"></p>

    <button class="propose-btn" onclick="showMessage()">Will you be mine forever? üíç</button>

    <div id="message">I love you sooo much ‚ù§Ô∏è‚ú®</div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Tap here ‚ù§Ô∏è</button>

<script>
// üéµ Start music
function startMusic() {
    document.getElementById("bgMusic").play();
}

// üíå Typewriter effect
const text = "Every moment with you feels like a beautiful dream I never want to wake up from ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

// üíñ Show message + effects
function showMessage() {
    document.getElementById("message").style.display = "block";
    createHearts();
    startFireworks();
    setTimeout(() => {
        alert("You are the best thing that ever happened to me ‚ù§Ô∏è");
    }, 1500);
}

// üíï Floating hearts
function createHearts() {
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}

// ‚ú® Fireworks
function startFireworks() {
    for (let i = 0; i < 30; i++) {
        let spark = document.createElement("div");
        spark.innerHTML = "‚ú®";
        spark.style.position = "fixed";
        spark.style.left = Math.random() * 100 + "vw";
        spark.style.top = Math.random() * 100 + "vh";
        spark.style.fontSize = "20px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2000);
    }
}

// üíû Heart cursor trail
document.addEventListener("mousemove", function(e) {
    let heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    heart.style.fontSize = "14px";
    heart.style.pointerEvents = "none";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 800);
});
</script>

</body>
</html>
