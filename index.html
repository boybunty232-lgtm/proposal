<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sagar ‚ù§Ô∏è Mayu</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 25px 15px 120px; /* extra bottom space so buttons don‚Äôt overlap */
    max-width: 420px;
    margin: auto;
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
}

p {
    font-size: 17px;
    line-height: 1.5;
}

/* ‚úÖ Proper mobile image size */
img {
    width: 60%;
    max-width: 180px;
    height: auto;
    border-radius: 18px;
    margin: 18px 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.35);
}

/* Buttons container */
.button-group {
    margin-top: 15px;
}

/* Love buttons */
.btn {
    display: inline-block;
    width: 130px;
    padding: 12px;
    margin: 8px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
}

/* Music button fixed bottom */
.music-btn {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    font-size: 15px;
    border-radius: 25px;
    border: none;
    background: #ff4d6d;
    color: white;
    z-index: 1000;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Final screen */
#finalScreen {
    position: fixed;
    inset: 0;
    background: rgba(255, 77, 109, 0.96);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

#finalScreen h2 {
    font-size: 28px;
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Sagar ‚ù§Ô∏è Mayu</h1>
    <p>Mayu, you make my world brighter every single day.</p>

    <img src="our-photo.jpg.jpg" alt="Sagar and Mayu">

    <p id="typeText"></p>

    <div class="button-group">
        <button class="btn" onclick="acceptLove()">YES üíñ</button>
        <button class="btn" onclick="acceptLove()">FOREVER üíç</button>
    </div>
</div>

<div id="finalScreen">
    <h2>Sagar ‚ù§Ô∏è Mayu ‚Äî Forever Starts Now üíç‚ú®</h2>
</div>

<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Tap here ‚ù§Ô∏è</button>

<script>
function startMusic() {
    document.getElementById("bgMusic").play();
}

const text = "Mayu, every moment with you feels like a beautiful dream I never want to wake up from ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

function acceptLove() {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("finalScreen").style.display = "flex";
    createHearts();
    if (navigator.vibrate) navigator.vibrate(200);
}

function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
