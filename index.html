<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day Babe üß∏üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fad0c4, #ffd1ff);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 30px 15px 140px;
    max-width: 420px;
    margin: auto;
}

h1 {
    font-size: 28px;
    text-shadow: 0 0 10px #fff, 0 0 25px #ff69b4;
}

/* Big Teddy */
.main-teddy {
    width: 60%;
    max-width: 190px;
    margin: 15px 0;
    animation: bounce 3s infinite ease-in-out;
}
@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Message cards */
.card {
    background: rgba(255,255,255,0.95);
    color: #d63384;
    padding: 18px;
    border-radius: 18px;
    margin-top: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease;
}
.card.show {
    opacity: 1;
    transform: translateY(0);
}

/* üß∏ Hug Animation Area */
.hug-area {
    position: relative;
    height: 140px;
    margin-top: 30px;
}

/* Small teddies */
.teddy-left, .teddy-right {
    position: absolute;
    width: 70px;
    top: 30px;
}

.teddy-left {
    left: -80px;
    animation: moveRight 4s forwards ease-in-out;
}

.teddy-right {
    right: -80px;
    animation: moveLeft 4s forwards ease-in-out;
}

@keyframes moveRight {
    to { left: 38%; }
}
@keyframes moveLeft {
    to { right: 38%; }
}

/* Hug effect */
.hug {
    animation: hugBounce 1s infinite alternate ease-in-out;
}
@keyframes hugBounce {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

/* Floating hearts */
.float {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 7s linear infinite;
}
@keyframes floatUp {
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Music button */
.music-btn {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    font-size: 15px;
    border-radius: 25px;
    border: none;
    background: #ff69b4;
    color: white;
    z-index: 1000;
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Teddy Day Mayu üß∏üíñ</h1>

    <img src="teddy.jpg" class="main-teddy" alt="Cute Teddy">

    <div class="card" id="msg1">This teddy is cute‚Ä¶ but not as cute as your smile üíï</div>
    <div class="card" id="msg2">If I were a teddy, I‚Äôd never leave your arms üß∏ü§ó</div>
    <div class="card" id="msg3">Sending you the warmest Teddy Day hug ever ‚ù§Ô∏è</div>

    <!-- Hug animation -->
    <div class="hug-area">
        <img src="teddy.jpg" class="teddy-left" id="leftTeddy">
        <img src="teddy.jpg" class="teddy-right" id="rightTeddy">
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Play Music üéµ</button>

<script>
function startMusic() {
    document.getElementById("bgMusic").play();
}

/* Show messages one by one */
setTimeout(() => document.getElementById("msg1").classList.add("show"), 800);
setTimeout(() => document.getElementById("msg2").classList.add("show"), 2200);
setTimeout(() => document.getElementById("msg3").classList.add("show"), 3600);

/* After teddies meet, make them hug + hearts burst */
setTimeout(() => {
    document.getElementById("leftTeddy").classList.add("hug");
    document.getElementById("rightTeddy").classList.add("hug");
    createHeartsBurst();
}, 4200);

/* Floating cute items */
function createFloat() {
    const items = ["üß∏","üíñ","‚ú®","üíï"];
    let el = document.createElement("div");
    el.className = "float";
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (18 + Math.random()*12) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
}
setInterval(createFloat, 700);

/* Heart burst */
function createHeartsBurst() {
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "float";
        heart.innerHTML = "üíñ";
        heart.style.left = (45 + Math.random()*10) + "vw";
        heart.style.fontSize = (20 + Math.random()*10) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}
</script>

</body>
</html>
