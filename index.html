<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sagar ‚ù§Ô∏è Mayu</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    text-align: center;
    color: white;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 25px 15px 120px;
    max-width: 420px;
    margin: auto;
}

h1 {
    font-size: 26px;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
}

img {
    width: 60%;
    max-width: 180px;
    border-radius: 18px;
    margin: 18px 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.35);
}

.button-group {
    margin-top: 15px;
    position: relative;
    height: 120px;
}

.btn {
    width: 130px;
    padding: 12px;
    margin: 8px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
}

#noBtn {
    position: absolute;
}

.music-btn {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    font-size: 15px;
    border-radius: 25px;
    border: none;
    background: #ff4d6d;
    color: white;
    z-index: 1000;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    100% { transform: translateY(-100vh); opacity: 0; }
}

#finalScreen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    animation: fadeIn 1.5s ease forwards;
}

.love-card {
    background: white;
    color: #c9184a;
    padding: 25px;
    border-radius: 20px;
    max-width: 320px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    animation: popIn 0.8s ease;
}

.back-btn {
    margin-top: 15px;
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
}

@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
@keyframes popIn { from {transform: scale(0.6);} to {transform: scale(1);} }
</style>
</head>

<body>

<div class="container">
    <h1>Sagar ‚ù§Ô∏è Mayu</h1>
    <p>Mayu, you make my world brighter every single day.</p>

    <img src="our-photo.jpg.jpg" alt="Sagar and Mayu">

    <p id="typeText"></p>

    <div class="button-group" id="btnArea">
        <button class="btn" onclick="acceptLove()">YES üíñ</button>
        <button class="btn" id="noBtn">NO üôà</button>
    </div>
</div>

<div id="finalScreen">
    <div class="love-card">
        <h2>She Said YES! üíç‚ù§Ô∏è</h2>
        <p>Sagar ‚ù§Ô∏è Mayu ‚Äî A love story that lasts forever ‚ú®</p>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Tap here ‚ù§Ô∏è</button>

<script>
function startMusic() {
    document.getElementById("bgMusic").play();
}

const text = "Mayu, every moment with you feels like a beautiful dream I never want to wake up from ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

function acceptLove() {
    document.getElementById("finalScreen").style.display = "flex";
    createHearts();
    if (navigator.vibrate) navigator.vibrate(200);
}

function goBack() {
    document.getElementById("finalScreen").style.display = "none";
}

function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}

/* RUNAWAY NO BUTTON */
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");

const messages = [
    "Are you sure? üòú",
    "Think again! üí≠",
    "You can't say no üòÇ",
    "Nice try üòè",
    "Destiny says YES üíñ",
    "Button not working ü§≠"
];

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    const areaRect = btnArea.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;

    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";

    const msg = messages[Math.floor(Math.random() * messages.length)];
    noBtn.innerText = msg;
}
</script>

</body>
</html>
