<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sagar ‚ù§Ô∏è Mayu</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    text-align: center;
    color: white;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 20px;
    margin-top: 20px;
}

h1 {
    font-size: 30px;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
}

img {
    width: 65%;
    max-width: 200px;
    border-radius: 20px;
    margin: 15px 0;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    margin: 10px;
}

.music-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    background: #ff4d6d;
    color: white;
    z-index: 9999;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* FINAL LOVE SCREEN */
#finalScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 77, 109, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    animation: fadeIn 2s forwards;
}

#finalScreen h2 {
    font-size: 32px;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Sagar ‚ù§Ô∏è Mayu</h1>
    <p>Mayu, you make my world brighter every single day.</p>

    <img src="our-photo.jpg.jpg" alt="Sagar and Mayu">

    <p id="typeText"></p>

    <div>
        <button class="btn" onclick="acceptLove()">YES üíñ</button>
        <button class="btn" onclick="acceptLove()">FOREVER üíç</button>
    </div>
</div>

<!-- FINAL SCREEN -->
<div id="finalScreen">
    <h2>Sagar ‚ù§Ô∏è Mayu ‚Äî Forever Starts Now üíç‚ú®</h2>
</div>

<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">Tap here ‚ù§Ô∏è</button>

<script>
function startMusic() {
    document.getElementById("bgMusic").play();
}

const text = "Mayu, every moment with you feels like a beautiful dream I never want to wake up from ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

function acceptLove() {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("finalScreen").style.display = "flex";
    createHearts();
    navigator.vibrate(200);
}

function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
